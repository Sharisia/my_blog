    <h1>Create An Account</h1>
    <p>Please fill this form to create and account with Sharisia's BLOG</p><br>

    <form action="login" class="form">
        <label for="Username">Username:</label>
        <input type="text" placeholder="Username goes here" name="Username" required ><br><br>
        
        <label for="name">First Name:</label>
        <input type="text" placeholder="first name goes here" name="Name" required><br><br>
        
        <label for="name">Second Name:</label>
        <input type="text" placeholder="second name goes here" required><br><br>
        
        <label for="date">Date of Birth:</label>
        <input type="date" required><br><br>

        <label for="Gender">Gender:</label>
        <label>
            <input type="radio" name="gender" value="male">
            Male
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>

        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label><br><br>
        <label for="Email">Email Address:</label>
        <input type="Email" placeholder="Enter Your Email Address" name="Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Password goes here" name="Password" required max="10" min="8"><br><br>

        <label for="phone">Telephone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number here" required><br><br>

        <label for="Continent">Select Continent:</label>
        <select name="Continent" id="Continent">
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="">Europe</option>
            <option value="">North America</option>
            <option value="">South America</option>
            <option value="">Oceana</option>
            <option value="">Antactica</option>
        </select><br><br>

        <label for="Message">Message:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        <label for="color">What is Your Favorite Colour?</label>
        <input type="color" placeholder="Enter Your Favorite Colour" name="Colour" required><br><br>

        <button placeholder="Send">login</button><br>

        <div class="reset"></div>

        <button type="reset">reset</button><br>
    </form><br><br>
